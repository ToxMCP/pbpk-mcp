name: CI

on:
  push:
    branches: ["main"]
  pull_request:

env:
  PYTHONUNBUFFERED: "1"

jobs:
  quality:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[dev]'

      - name: Run lint
        run: make lint
