name: CI

on:
  push:
    branches: ["main"]
  pull_request:

env:
  PYTHONUNBUFFERED: "1"

jobs:
  quality:
    name: Lint, type-check, and test
    runs-on: ubuntu-latest
    env:
      MCP_RUN_R_TESTS: "0"
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[dev]'

      - name: Run lint
        run: make lint

      - name: Run type checks
        run: make type

      - name: Run tests
        run: make test

      - name: Run smoke benchmark
        run: |
          make benchmark
          latest=$(ls -t var/benchmarks/*.json | head -n 1)
          echo "BENCHMARK_JSON=$latest" >> "$GITHUB_ENV"

      - name: Upload benchmark artefact
        if: env.BENCHMARK_JSON != ''
        uses: actions/upload-artifact@v4
        with:
          name: smoke-benchmark
          path: ${{ env.BENCHMARK_JSON }}

  r-tests:
    name: Integration (R-enabled)
    runs-on: ubuntu-latest
    needs: quality
    env:
      MCP_RUN_R_TESTS: "1"
      MCP_MODEL_SEARCH_PATHS: tests/fixtures
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[dev]'

      - name: Run tests (R-enabled)
        run: make test

  docker:
    name: Build container image
    runs-on: ubuntu-latest
    needs: r-tests
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: make build-image
